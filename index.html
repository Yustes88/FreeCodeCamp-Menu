<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Cafe Menu</title>
</head>
<body>
    <div class="container">
        <header class="menu__header">
            <h1 class="cafe__title">Best coffee cafe</h1>
        </header>
        <hr>
        <main class="menu__main">
            <section class="menu__coffee">
                <h2 class="menu__title">Coffee</h2>
                <img class="icon" src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="Coffee cup icon">
                <article class="item">
                    <p class="drink">Coffee</p><p class="price">55</p>
                </article>
                <article class="item">
                    <p class="drink">Matcha</p><p class="price">65</p>
                </article>
                <article class="item">
                    <p class="drink">Capuchino</p><p class="price">60</p>
                </article>
                <article class="item">
                    <p class="drink">Latte</p><p class="price">60</p>
                </article>
            </section>
            <section class="menu__desserts">
                <h2 class="menu__title">Desserts</h2>
                <img class="icon" src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="pie icon"/>
                <article class="item">
                    <article class="item">
                        <p class="dessert">Cake</p><p class="price">60</p>
                    </article>
                    <article class="item">
                        <p class="dessert">Pancakes</p><p class="price">65</p>
                    </article>
                    <article class="item">
                        <p class="dessert">Cheescake</p><p class="price">60</p>
                    </article>
                    <article class="item">
                        <p class="dessert">Cupcakes</p><p class="price">50</p>
                    </article>
                    <article class="item">
                        <p class="dessert">Toasts</p><p class="price">65</p>
                    </article>
                </article>
            </section>
            <hr>
        </main>
        <footer class="footer">
            <p class="footer__link">
                <a href="https://www.freecodecamp.org" target="_blank" class="footer-link">Visit our website</a>
            </p>
            <address>123 Free Code Camp Drive</address>
        </footer>
    </div>
</body>
</html>
